<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">

  


        <form [formGroup]="myForm" >
            <div class="form-group">
              <label>
                Name:
                <input formControlName="name" placeholder="Your name" class="form-control" >
              </label>
              <div *ngIf="myForm.get('name')?.invalid && (myForm.get('name')?.dirty || myForm.get('name')?.touched)">
                Please provide a name.
              </div>
            </div>
            <div class="form-group">
              <label>
                Email:
                <input formControlName="email" placeholder="Your email" class="form-control" >
              </label>
              <div *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
                Please provide a valid email address.
              </div>
            </div>
            <div class="form-group">
              <label>
                Message:
                <input formControlName="message" placeholder="Your message" class="form-control" >
              </label>
              <div *ngIf="myForm.get('message')?.invalid && (myForm.get('message')?.dirty || myForm.get('message')?.touched)">
                Messages must be at least 15 characters long.
              </div>
            </div>
            <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary"  (click)="onSubmit(myForm)">Login</button>
          </form>
    </div>
    </div>
